{% set version = "0.7" %}

package:
  name: pygmo_plugins_nonfree
  version: {{ version }}

source:
  url: https://github.com/esa/pagmo_plugins_nonfree/archive/v{{ version }}.tar.gz
  sha256: 47eaf827c0f32ca88a57cb0d79bcbd561c861b121095e32d5af9798250eaf5e0

build:
  number: 0
  skip: true  # [(win and py<36) or win32]

requirements:
  build:
    - toolchain
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pagmo     2.10
    - pygmo     2.10
    - python
    - numpy
  run:
    - pagmo     2.10
    - pygmo     2.10
    - boost
    - {{ pin_compatible('numpy') }}
    - cloudpickle
    - ipyparallel
    - python

about:
  home: https://github.com/esa/pagmo_plugins_nonfree/
  license: GPL v3 and LGPL v3
  license_file: COPYING.lgpl3
  summary: 'A package affiliated to pagmo/pygmo and providing additional solvers in the form of plugins (i.e. loading the third party libraries at run time)'

extra:
  recipe-maintainers:
    - bluescarni
    - darioizzo
